<template>
    <template if:true={showNotification}>
        <div class={notificationClass} role="alert">
            <span class="slds-assistive-text">{variant}</span>
            <span class="slds-icon_container slds-icon-utility-success slds-m-right_x-small">
                <lightning-icon icon-name={iconName} size="x-small" variant="inverse"></lightning-icon>
            </span>
            <div class="slds-notify__content">
                <h2 class="slds-text-heading_small">{message}</h2>
            </div>
            <div class="slds-notify__close">
                <lightning-button-icon icon-name="utility:close" size="small" variant="bare-inverse" onclick={closeNotification}></lightning-button-icon>
            </div>
        </div>
    </template>
</template>
