<template>
    <template if:true={columns}>

        <c-custom-datatable
            key-field="key"
            columns={columns}
            data={selTableData}
            hide-checkbox-column
            suppress-bottom-bar

            onrowaction={handleRemoveAction}
            oncellchange={handleCellChange}
        ></c-custom-datatable>
    </template>
