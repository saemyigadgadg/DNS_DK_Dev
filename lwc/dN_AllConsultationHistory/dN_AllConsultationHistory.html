<template>
	<article class="slds-card slds-card_boundary">
		<template lwc:if={isSpinner}>
			<div class="exampleHolder">
				<lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
			</div>
		</template>
		<div class="slds-card__header slds-grid slds-page-header"
			style="padding-bottom:0.5rem; border-bottom:solid 1px #c9c9c9;">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-work_order" title="task">
                <lightning-icon size='small' icon-name="standard:task"></lightning-icon>
                <span class="slds-assistive-text">task</span>
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<span>{cLabel.DNS_S_AllActivitiesHistory} ({activityLength})</span>
					</h2>
				</div>
				<div class="slds-no-flex">
					<lightning-button-icon icon-name="utility:refresh" alternative-text="refresh" title="refresh"
						variant="border-filled" onclick={handleRefresh}></lightning-button-icon>
				</div>
			</header>
		</div>
		<div class="slds-card__body">
			<div class="dt-wrap">
				<lightning-datatable 
					hide-checkbox-column="true" 
					min-column-width=120 
					key-field="id" 
					data={data}
					columns={columns}
					sorted-by={sortBy}
					sorted-direction={sortDirection}
					onsort={doSorting}>
				</lightning-datatable>
			</div>
		</div>
	</article>
</template>
