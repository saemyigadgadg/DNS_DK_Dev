<template>
    <div class="container">
        <template lwc:if={isLoading}>
            <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
          </template>
        <div class="card-01 top-card">
            <div class="table-wrap">
              <div class="table-01 table-left">
                <table class="slds-table slds-table_cell-buffer   slds-table_col-bordered IP-table">
                  <thead>
                    <tr class="slds-line-height_reset">
                      <th class="" scope="col" rowspan="2">
                        <div class="slds-truncate" title="">오더번호</div>
                      </th>
                      <th class="" scope="col" rowspan="2">
                        <div class="slds-truncate" title="">품번</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template for:each={orderItemList} for:item="orderItem">
                        <tr class="slds-hint-parent" key={orderItem.itemId}>
                            <td data-label="오더번호" class="center">
                              <div class="slds-truncate" title="오더번호">
                                {orderItem.orderSeq}
                              </div>
                            </td>
                            <td data-label="품번">
                              <div class="slds-truncate" title="품번">
                                {orderItem.replacingPartName}
                              </div>
                            </td>
                        </tr>
                    </template>
                  </tbody>
                </table>
              </div>
  
              <div class="table-02 table-right">
                <table>
                  <thead>
                    <tr>
                      <th class="" scope="col" rowspan="2">
                        <div class="slds-truncate" title="">생성일</div>
                      </th>
                      <th class="" scope="col" rowspan="2">
                        <div class="slds-truncate" title="">보유재고</div>
                      </th>
                      <th class="" scope="col" rowspan="1">
                        <div class="slds-truncate" title="">가용재고</div>
                      </th>
                      <th class="" scope="col" rowspan="1">
                        <div class="slds-truncate" title="">예약수량</div>
                      </th>
                      <th class="" scope="col" rowspan="1">
                        <div class="slds-truncate" title="">대리점 Block 수량</div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <template for:each={orderItemList} for:item="orderItem">
                        <tr key={orderItem.itemId}>
                            <td data-label="생성일" class="center">
                              <div class="slds-truncate" title="생성일">
                                 {orderItem.orderDate}
                              </div>
                            </td>
                            <td data-label="보유재고">
                              <div class="slds-truncate" title="보유재고">
                                {orderItem.currentStockQuantity}
                              </div>
                            </td>
                            <td data-label="가용재고">
                              <div class="slds-truncate" title="가용재고">
                                {orderItem.avaiableQuantity}
                              </div>
                            </td>
                            <td data-label="예약수량">
                              <div class="slds-truncate" title="예약수량" style="display: flex; align-items: center;">
                                {orderItem.reservedQuantity}
                              </div>
                            </td>
                            <td data-label="대리점 Block 수량">
                              <div class="slds-truncate" title="대리점 Block 수량">
                                {orderItem.blockQuantity}
                              </div>
                            </td>
                        </tr>  
                    </template>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
    </div>
</template>
